<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <ol>
        <todo-item v-for="item in groseryList" v-bind:todo="item"></todo-item>
      </ol>
    </div>

    <script>
    Vue.component('todo-item', {
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })

    var app = new Vue({
      el: '#app',
      data: {
        groseryList: [
          {text: 'vegatables'},
          {text: 'cheese'},
          {text: 'whatever'}
        ]
      }
    });

    </script>
  </body>
</html>
